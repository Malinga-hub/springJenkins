apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: students-api
spec:
  selector:
    matchLabels:
      app: students-api
  replicas: 1 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: students-api
    spec:
      containers:
        - name: students-api
          image: localhost:32000/students_api # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090 # The port that the container is running on in the cluster
---
apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: students-api-svc
spec:
  selector:
    app: students-api
  ports:
    - protocol: "TCP"
      port: 8090 # The port that the service is running on in the cluster
      targetPort: 8080 # The port exposed by the service
  type: LoadBalancer # type of the service.